# Tên của workflow, bạn sẽ thấy tên này trong tab Actions
name: Deploy Vite Project to GitHub Pages

on:
  # Chạy tự động mỗi khi bạn push code lên nhánh "main"
  push:
    branches: ["main"]

  # Cho phép bạn chạy workflow này thủ công từ tab Actions
  workflow_dispatch:

# Cấp quyền cho workflow để ghi lên GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ cho phép một lần deploy, hủy các lần chạy trước nếu có push mới
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Công việc "build" (xây dựng dự án)
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Lấy code của bạn từ repo về
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Cài đặt Node.js (phiên bản 18 là bản LTS ổn định)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3. Cài đặt các thư viện (giống như npm install ở máy bạn)
      - name: Install dependencies
        run: npm install

      # 4. Chạy lệnh build của Vite (tạo ra thư mục 'dist')
      - name: Build
        run: npm run build

      # 5. Cấu hình cho GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 6. Tải thư mục 'dist' lên làm "artifact" (hiện vật) để job 'deploy' có thể dùng
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Công việc "deploy" (triển khai)
  deploy:
    # Cần job 'build' chạy xong mới được chạy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 1. Triển khai lên GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
